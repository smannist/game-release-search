{% extends "layout.html" %} {% block content %}

<div class="admin-jumbotron vertical-center">
  <div class="container platforms-width">
    <div class="row">
      <div class="col">
        <h1>Add platform</h1>
        {% if errorFile %}
        <p>Wrong file type</p>
        {% endif %} {% if errorName %}
        <p>Platform name cannot contain only spaces</p>
        {% endif %}
        <form
          action="/adminportal/manageplatforms"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-outline mb-4">
            <input class="form-control" type="text" name="name" required />
            <label class="form-label" for="name">Platform name</label>
          </div>
          <div class="form-outline mb-4">
            <input class="form-control" type="file" name="file" required />
            <label class="form-label" for="file">Platform image</label>
          </div>
          <input type="submit" value="Confirm" />
          <input
            type="hidden"
            name="csrf_token"
            value="{{ session.csrf_token }}"
          />
        </form>
      </div>
    </div>
  </div>
  <div class="container platforms-width">
    <div class="row">
      <div class="col">
        <h1>Remove platform</h1>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdown1"
            data-toggle="dropdown"
            aria-expanded="false"
          >
            Choose platform
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdown1">
            <li><a class="dropdown-item">Test</a></li>
            <li><a class="dropdown-item">Test</a></li>
            <li><a class="dropdown-item">Test</a></li>
          </ul>
        </div>
        <form action="/" method="POST">
          <input type="submit" value="Confirm" />
          <input
            type="hidden"
            name="csrf_token"
            value="{{ session.csrf_token }}"
          />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
